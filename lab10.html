<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Laboratorium 10</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/controls/OrbitControls.js"></script>
<script>
"use strict";

let scene, camera, renderer, controls;

function init() {
    const canvas = document.getElementById('glcanvas');

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);

    camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({ canvas: canvas });
    renderer.setSize(canvas.width, canvas.height);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    createBishop();

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
}

function createBishop() {

    const points = []
    points.push(new THREE.Vector2(0, 0.7));
    points.push(new THREE.Vector2(0.35, 0.7)); 
    points.push(new THREE.Vector2(0.38, 0.75)); 
    points.push(new THREE.Vector2(0.41, 0.8)); 
    points.push(new THREE.Vector2(0.41, 0.85)); 
    points.push(new THREE.Vector2(0.38, 0.9)); 
    points.push(new THREE.Vector2(0.35, 0.95)); 
    points.push(new THREE.Vector2(0.35, 0.95));
    points.push(new THREE.Vector2(0.3, 1)); 
    points.push(new THREE.Vector2(0.3, 1));
    points.push(new THREE.Vector2(0.25, 1.1)); 
    points.push(new THREE.Vector2(0.15, 1.5));
    points.push(new THREE.Vector2(0.13, 1.6));
    points.push(new THREE.Vector2(0.10, 2.0));
    points.push(new THREE.Vector2(0.2, 2.0)); 
    points.push(new THREE.Vector2(0.25, 2.1)); 
    points.push(new THREE.Vector2(0.2, 2.2)); 
    points.push(new THREE.Vector2(0, 2.2)); 
    points.push(new THREE.Vector2(0.1, 2.2)); 
    points.push(new THREE.Vector2(0.1, 2.3)); 
    points.push(new THREE.Vector2(0.13, 2.35)); 
    points.push(new THREE.Vector2(0.15, 2.4)); 
    points.push(new THREE.Vector2(0.2, 2.45)); 
    points.push(new THREE.Vector2(0.25, 2.5)); 
    points.push(new THREE.Vector2(0.25, 2.55)); 
    points.push(new THREE.Vector2(0.25, 2.6)); 
    points.push(new THREE.Vector2(0.2, 2.65)); 
    points.push(new THREE.Vector2(0.15, 2.7));  
    points.push(new THREE.Vector2(0.15, 2.7)); 
    points.push(new THREE.Vector2(0, 2.7));

    const latheGeometry = new THREE.LatheGeometry(points, 64);
    const latheMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const body = new THREE.Mesh(latheGeometry, latheMaterial);
    body.position.y = -1.05;
    scene.add(body);

    const sphereGeometry = new THREE.SphereGeometry(0.1, 32, 32);
    const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.y = 1.74;
    scene.add(sphere);
}

</script>
</head>
<body onload="init()">

<h2>Laboratorium 10</h2>

<noscript>
   <p style="color: #AA0000; font-weight: bold">Sorry, but this page requires JavaScript!</p>
</noscript>

<div id="canvas-holder" style="float:left; border: thin solid black; background-color: white">
   <canvas width="1200" height="600" id="glcanvas"></canvas>
</div>

</body>
</html>
